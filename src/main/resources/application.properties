spring.application.name=threeforecasts
server.port=8080

spring.datasource.url=jdbc:h2:mem:sportsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# If using MySQL in production, uncomment and configure:
# spring.datasource.url=jdbc:mysql://localhost:3306/sportsdb
# spring.datasource.username=root
# spring.datasource.password=your_password
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework=INFO
logging.level.com.threeforecasts=DEBUG

# Example for sports API endpoints
# sports.api.base-url=https://api.sportsdata.io/v4
# sports.api.key=YOUR_API_KEY_HERE

spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=USER,ADMIN

# If you plan to use JWT:
# jwt.secret=YourSuperSecretKey
# jwt.expiration=3600000

spring.task.scheduling.pool.size=5